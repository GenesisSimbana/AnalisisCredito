spring.application.name=analisis
server.port=8080

# Configuración de la base de datos PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/postgres
spring.datasource.username=postgres
spring.datasource.password=root
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Configuración para crear el esquema automáticamente
spring.jpa.properties.hibernate.default_schema=analisis
spring.jpa.properties.hibernate.hbm2ddl.create_namespaces=true

spring.cloud.compatibility-verifier.enabled=false

# Configuración de Feign para Originación
originacion.url=http://18.223.158.69:8081
feign.client.config.originacion.connectTimeout=5000
feign.client.config.originacion.readTimeout=10000
feign.client.config.originacion.loggerLevel=full
